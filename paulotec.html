<html>

    <style>
      /* Estilos para o modo claro */
      .light-mode {
        background-color: #fff;
        color: #000;
      }
      /* Estilos para o modo escuro */
      .dark-mode {
        background-color: #000;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <h1>Paulo Tec - Acessórios Eletrônicos</h1>

    <p>Contato:</p>

    <p>WhatsApp: <a href="tel:11976377639">11976377639</a></p>
    <script>
      const switchButton = document.querySelector("#switch-mode");
      switchButton.addEventListener("click", () => {
        document.body.classList.toggle("light-mode");
        document.body.classList.toggle("dark-mode");
        if (switchButton.innerHTML === "Mudar para o modo escuro") {
          switchButton.innerHTML = "Mudar para o modo claro";
        } else {
          switchButton.innerHTML = "Mudar para o modo escuro";
        }
      });
    </script>
